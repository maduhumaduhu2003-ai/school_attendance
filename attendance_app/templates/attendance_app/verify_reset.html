<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Code | {{ school_settings.school_name|default:"School Attendance System" }}</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 0;
}

.card-verify {
    width: 100%;
    max-width: 420px;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 12px 30px -8px rgba(0,0,0,0.15);
    background-color: #fff;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.icon-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: rgba(79,70,229,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    font-weight: bold;
    color: #4f46e5;
    margin: 0 auto 1rem auto;
}

.subtitle {
    font-size: 0.9rem;
    color: #6b7280;
    text-align: center;
    margin-bottom: 1.5rem;
}

.divider {
    height: 1px;
    background: #e5e7eb;
    margin: 1.5rem 0;
}

.back-link {
    font-size: 0.9rem;
    text-decoration: none;
    color: #6b7280;
    transition: all 0.2s ease;
}

.back-link:hover {
    color: #4f46e5;
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="card-verify">

    <div class="icon-circle">
        âœ…
    </div>

    <h4 class="text-center mb-1">Verify Code</h4>
    <p class="subtitle">Enter the verification code sent to your email or phone</p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="number" name="code" class="form-control form-control-lg" placeholder="Enter verification code" required>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">Verify</button>

        <div class="divider"></div>

        <div class="text-center">
            <a href="{% url 'login' %}" class="back-link">Back to Login</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
