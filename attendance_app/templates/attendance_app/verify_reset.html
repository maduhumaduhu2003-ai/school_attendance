<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Code | {{ school_settings.school_name|default:"School Attendance System" }}</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
:root {
    --primary-color: #4f46e5;
    --secondary-color: #10b981;
    --text-primary: #1f2937;
    --text-secondary: #6b7280;
    --card-color: #ffffff;
    --shadow-lg: 0 10px 25px -5px rgba(0,0,0,0.1);
}

body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f3f4f6;
    margin: 0;
    padding: 0;
}

.verify-card {
    width: 100%;
    max-width: 400px;
    padding: 2rem;
    border-radius: 15px;
    background-color: var(--card-color);
    box-shadow: var(--shadow-lg);
    transition: transform 0.2s;
}

.verify-card:hover {
    transform: translateY(-2px);
}

.verify-card h4 {
    font-weight: 600;
    color: var(--primary-color);
}

.form-control {
    border-radius: 10px;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: 1px solid #ced4da;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
}

.btn-primary {
    background-color: var(--primary-color);
    border: none;
    border-radius: 10px;
    padding: 0.75rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #4338ca;
    transform: translateY(-1px);
}

.alert {
    font-size: 0.9rem;
    border-radius: 8px;
    padding: 0.75rem 1rem;
}

/* Responsive adjustments */
@media(max-width:480px) {
    .verify-card {
        padding: 1.5rem;
        margin: 0 0.5rem;
    }

    .form-control {
        font-size: 0.9rem;
        padding: 0.65rem 0.9rem;
    }

    .btn-primary {
        font-size: 0.9rem;
        padding: 0.65rem;
    }
}
</style>
</head>
<body>

<div class="verify-card">
    <h4 class="text-center mb-3">Verify Code</h4>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="number" name="code"
                   class="form-control"
                   placeholder="Enter verification code" required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Verify</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
