{% extends 'attendance_app/admin_base.html' %}

{% block title %}Edit Teacher{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Teacher</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Username</label>
            <input type="text" class="form-control" name="username" value="{{ teacher.user.username }}" required>
        </div>
        <div class="mb-3">
            <label>First Name</label>
            <input type="text" class="form-control" name="first_name" value="{{ teacher.user.first_name }}" required>
        </div>
        <div class="mb-3">
            <label>Last Name</label>
            <input type="text" class="form-control" name="last_name" value="{{ teacher.user.last_name }}" required>
        </div>
        <div class="mb-3">
            <label>Classroom</label>
            <select class="form-select" name="classroom" id="classroomSelect" required>
                <option value="">Select Classroom</option>
                {% for c in classrooms %}
                    <option value="{{ c.id }}" {% if teacher.classroom.id == c.id %}selected{% endif %}>{{ c.name }} ({{ c.year }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Stream</label>
            <select class="form-select" name="stream" id="streamSelect">
                <option value="">Select Stream</option>
                {% for s in streams %}
                    <option value="{{ s.id }}" {% if teacher.stream.id == s.id %}selected{% endif %}>{{ s.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Teacher</button>
        <a href="{% url 'register_teacher' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
const classroomSelect = document.getElementById('classroomSelect');
const streamSelect = document.getElementById('streamSelect');

classroomSelect.addEventListener('change', function() {
    const classroomId = this.value;
    streamSelect.innerHTML = '<option value="">Loading...</option>';

    if(classroomId){
        fetch(`/get-streams/${classroomId}/`)
        .then(res => res.json())
        .then(data => {
            let options = '<option value="">Select Stream</option>';
            data.streams.forEach(s => {
                options += `<option value="${s.id}">${s.name}</option>`;
            });
            streamSelect.innerHTML = options;
        });
    } else {
        streamSelect.innerHTML = '<option value="">Select Stream</option>';
    }
});
</script>
{% endblock %}
