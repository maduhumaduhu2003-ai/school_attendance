<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password | {{ school_settings.school_name|default:"School Attendance System" }}</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
}

.card-reset {
    width: 100%;
    max-width: 420px;
    padding: 2.2rem;
    border-radius: 1rem;
    box-shadow: 0 12px 30px -8px rgba(0,0,0,0.15);
    background-color: #fff;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.icon-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: rgba(79,70,229,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    font-weight: bold;
    color: #4f46e5;
    margin: 0 auto 1rem auto;
}

h4 {
    font-weight: 700;
    color: #1f2937;
    text-align: center;
    margin-bottom: 0.25rem;
}

.subtitle {
    font-size: 0.9rem;
    color: #6b7280;
    text-align: center;
    margin-bottom: 1.5rem;
}

.form-control {
    border-radius: 12px;
    padding: 0.75rem 1rem;
    font-size: 0.95rem;
    border: 1px solid #d1d5db;
    transition: all 0.3s ease;
}

.form-control::placeholder {
    color: #9ca3af;
}

.form-control:focus {
    border-color: #4f46e5;
    box-shadow: 0 0 0 3px rgba(79,70,229,0.15);
}

.btn-primary {
    background-color: #4f46e5;
    border: none;
    border-radius: 12px;
    padding: 0.75rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #4338ca;
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(79,70,229,0.25);
}

.divider {
    height: 1px;
    background: #e5e7eb;
    margin: 1.5rem 0;
}

.back-link {
    font-size: 0.9rem;
    text-decoration: none;
    color: #6b7280;
    transition: all 0.2s ease;
}

.back-link:hover {
    color: #4f46e5;
    text-decoration: underline;
}

.alert {
    font-size: 0.85rem;
    border-radius: 10px;
    padding: 0.75rem 1rem;
}

@media(max-width:480px) {
    .card-reset {
        padding: 1.7rem;
        margin: 0 0.75rem;
    }

    .form-control {
        font-size: 0.9rem;
        padding: 0.65rem 0.9rem;
    }

    .btn-primary {
        font-size: 0.9rem;
        padding: 0.65rem;
    }
}
</style>
</head>
<body>

<div class="card-reset">

    <div class="icon-circle">
        ðŸ”’
    </div>

    <h4>Reset Password</h4>
    <p class="subtitle">Enter your new password below</p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="password" name="password" class="form-control form-control-lg" placeholder="New Password" required>
        </div>

        <div class="mb-3">
            <input type="password" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">Reset Password</button>

        <div class="divider"></div>

        <div class="text-center">
            <a href="{% url 'login' %}" class="back-link">Back to Login</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
