<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register Admin | {{ school_settings.school_name|default:"School Attendance System" }}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #f5f7fa;
}
.card {
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}
</style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4" style="width: 380px;">
    <h3 class="text-center mb-3">Register Admin</h3>

    <!-- MESSAGES -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}alert-success
                {% elif message.tags == 'warning' %}alert-warning
                {% else %}alert-danger{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-2">
            <input type="text" name="first_name" class="form-control"
                   placeholder="First Name" required>
        </div>

        <div class="mb-2">
            <input type="text" name="last_name" class="form-control"
                   placeholder="Last Name" required>
        </div>

        <div class="mb-2">
            <input type="email" name="email" class="form-control"
                   placeholder="Email (used as username)" required>
        </div>

        <div class="mb-2">
            <input type="tel" name="phone_number" class="form-control"
                   placeholder="Phone Number (06 / 07)" required>
            <small class="text-muted">
                Accepted: 06XXXXXXXX or 07XXXXXXXX
            </small>
        </div>

        <div class="mb-2">
            <input type="password" name="password1" class="form-control"
                   placeholder="Password" required>
        </div>

        <div class="mb-3">
            <input type="password" name="password2" class="form-control"
                   placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Register Admin
        </button>
    </form>
</div>

</body>
</html>
