<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Admin | {{ school_settings.school_name|default:"School Attendance System" }}</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
    --primary-color: #4f46e5;
    --primary-dark: #4338ca;
    --secondary-color: #10b981;
    --text-primary: #1f2937;
    --text-secondary: #6b7280;
}

body {
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
}

.card-register {
    width: 100%;
    max-width: 420px;
    padding: 2.2rem;
    border-radius: 1rem;
    box-shadow: 0 12px 30px -8px rgba(0,0,0,0.15);
    background-color: #fff;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

h3 {
    font-weight: 700;
    color: var(--text-primary);
    text-align: center;
    margin-bottom: 1.2rem;
}

.form-control {
    border-radius: 12px;
    padding: 0.75rem 1rem;
    font-size: 0.95rem;
    border: 1px solid #d1d5db;
    transition: all 0.3s ease;
}

.form-control::placeholder {
    color: #9ca3af;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(79,70,229,0.15);
}

.btn-primary {
    background-color: var(--primary-color);
    border: none;
    border-radius: 12px;
    padding: 0.75rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: var(--primary-dark);
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(79,70,229,0.25);
}

.alert {
    font-size: 0.85rem;
    border-radius: 10px;
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
}

.text-muted {
    font-size: 0.8rem;
}

@media(max-width:480px) {
    .card-register {
        padding: 1.7rem;
        margin: 0 0.75rem;
    }

    .form-control {
        font-size: 0.9rem;
        padding: 0.65rem 0.9rem;
    }

    .btn-primary {
        font-size: 0.9rem;
        padding: 0.65rem;
    }
}
</style>
</head>

<body>

<div class="card-register">

    <h3>Register Admin</h3>

    <!-- MESSAGES -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}alert-success
                {% elif message.tags == 'warning' %}alert-warning
                {% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
        </div>

        <div class="mb-3">
            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
        </div>

        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email (used as username)" required>
        </div>

        <div class="mb-3">
            <input type="tel" name="phone_number" class="form-control" placeholder="Phone Number (06 / 07)" required>
            <small class="text-muted">Accepted: 06XXXXXXXX or 07XXXXXXXX</small>
        </div>

        <div class="mb-3">
            <input type="password" name="password1" class="form-control" placeholder="Password" required>
        </div>

        <div class="mb-3">
            <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register Admin</button>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none text-primary fw-semibold">
                Back to Login
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
