<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; font-size: 12px; }
        h3 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #000; padding: 5px; }
        th { background: #eee; }
    </style>
</head>
<body>

<h3>Attendance Report</h3>
<p><strong>Class:</strong> {{ classroom.name }} ({{ classroom.year }})</p>
<p><strong>Date:</strong> {{ date }}</p>

<table>
    <thead>
        <tr>
            <th>No</th>
            <th>Admission No</th>
            <th>Student</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for r in records %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ r.student.admission_number }}</td>
            <td>{{ r.student.user.get_full_name }}</td>
            <td>{{ r.status|title }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
