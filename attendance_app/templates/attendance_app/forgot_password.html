<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | {{ school_settings.school_name|default:"School Attendance System" }}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
    :root {
        --primary-color: #4f46e5;
        --primary-dark: #4338ca;
        --secondary-color: #10b981;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --card-color: #ffffff;
        --shadow-lg: 0 12px 30px -8px rgba(0,0,0,0.15);
    }

    body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #eef2ff, #f8fafc);
        margin: 0;
        padding: 0;
    }

    .forgot-card {
        width: 100%;
        max-width: 420px;
        padding: 2.2rem;
        border-radius: 18px;
        background-color: var(--card-color);
        box-shadow: var(--shadow-lg);
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .icon-circle {
        width: 60px;
        height: 60px;
        background: rgba(79, 70, 229, 0.1);
        color: var(--primary-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 1.5rem;
        font-weight: 700;
    }

    .forgot-card h4 {
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.25rem;
    }

    .subtitle {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
    }

    .form-control {
        border-radius: 12px;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        border: 1px solid #d1d5db;
        transition: all 0.3s ease;
    }

    .form-control::placeholder {
        color: #9ca3af;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }

    .btn-primary {
        background-color: var(--primary-color);
        border: none;
        border-radius: 12px;
        padding: 0.75rem;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(79, 70, 229, 0.25);
    }

    .divider {
        height: 1px;
        background: #e5e7eb;
        margin: 1.2rem 0;
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: var(--text-secondary);
        font-size: 0.9rem;
        text-decoration: none;
        transition: all 0.2s ease;
    }

    .back-link:hover {
        color: var(--primary-color);
        text-decoration: underline;
    }

    .alert {
        font-size: 0.85rem;
        border-radius: 10px;
        padding: 0.75rem 1rem;
    }

    @media(max-width:480px) {
        .forgot-card {
            padding: 1.7rem;
            margin: 0 0.75rem;
        }
    }
    </style>
</head>
<body>

<div class="forgot-card">

    <div class="icon-circle">
        üîê
    </div>

    <h4 class="text-center">Forgot Password</h4>
    <p class="subtitle text-center">
        Enter your email or phone number to receive a reset code
    </p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text"
                   name="identifier"
                   class="form-control"
                   placeholder="Email or Phone number"
                   required>
        </div>

        <button class="btn btn-primary w-100" type="submit">
            Send Verification Code
        </button>

        <div class="divider"></div>

        <div class="text-center">
            <a href="{% url 'login' %}" class="back-link">
                 Back to Login
            </a>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
